<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decision Tree</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="tree" style="width: 100%; height: 600px;"></div>
    <script>
        var treeData = {{ tree_data|safe }};
        var myChart = echarts.init(document.getElementById('tree'));
        myChart.setOption(treeData);
    </script>
</body>
</html>
