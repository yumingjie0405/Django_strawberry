<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ city }}未来十四天温度变化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 800px; height: 400px;"></div>

<script>
    var chart = echarts.init(document.getElementById('chart'));
    var option = {
        title: {
            text: '14天天气趋势图'
        },
        xAxis: {
            type: 'category',
            data: {{ dates|safe }}
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '最高温度',
            type: 'line',
            data: {{ high_temps|safe }}
        }, {
            name: '最低温度',
            type: 'line',
            data: {{ low_temps|safe }}
        }]
    };
    chart.setOption(option);
</script>

</body>
</html>
