<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="专业的计算机视觉团队，致力于AI在乡村振兴的开发。">

    <title>乡村振兴</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <!-- Theme CSS -->
    <link type="text/css" href="../static/css/theme.css" rel="stylesheet">
    <!-- Demo CSS - No need to use these in your project -->
    <link type="text/css" href="../static/css/demo.css" rel="stylesheet">
    <style>
        /* Center the echarts table */
        .chart-container {
            display: flex;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/extension/bmap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-transparent navbar-light bg-white py-4">
    <div class="container">
        <a class="navbar-brand"><strong>乡村</strong>振兴</a>
        <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main"
                aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" id="navbar_main">

        </div>
    </div>
</nav>
<main class="main">
    <section class="slice slice-xl" style="background-image: url('../static/images/backgrounds/img-1.jpg')">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="text-center pt-lg-md">
                        <h2 class="heading h1 mb-4">
                            想要一起合作吗？
                        </h2>
                        <p class="lead lh-180">
                            我们是一家专业的计算机视觉团队，致力于AI在乡村振兴的开发，欢迎您的加入！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="chart-container">
        <!-- Your echarts table code goes here -->
    </div>

</main>
<div class="d-flex justify-content-center">
    {% block content %}

    {% endblock %}

    {% block scripts %}
        {{ line|safe }}
    {% endblock %}
</div>
<br>
<br>
<!-- 在HTML中添加一个按钮，点击按钮开始触发预测 -->
<button id="predict-btn">开始预测</button>
<script>
    const predictButton = document.getElementById('predict-btn');
    predictButton.addEventListener('click', () => {
        fetch('/Price', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                // 发送数据到后端
            })
        })
            .then(response => response.json())
            .then(data => {
                const lineChart = echarts.init(document.getElementById('line-chart'));
                lineChart.setOption({
                    series: data.line.option.series,
                });
            })
            .catch(error => {
                console.error('预测出错', error);
            });
    });

</script>
