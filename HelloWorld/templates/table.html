<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Dzsq8LnStl8QvH7S9RPrN+G8IIxR3jFZhKgPrdWTkwM7/4kOY6sw1U/7W9+D90yGj2jOn7Fzmi8ToTSAv5GrjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Sidebar navigation */
.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #222;
    overflow-x: hidden;
    padding-top: 20px;
}

.sidebar ul {
    padding-left: 0;
    margin-top: 20px;
}

.sidebar li {
    list-style: none;
    margin-bottom: 10px;
}

.sidebar a {
    display: block;
    color: #f1f1f1;
    text-decoration: none;
    padding: 10px;
}

.sidebar a:hover {
    color: #fff;
    background-color: #333;
}

.sidebar-divider {
    border-top: 1px solid #444;
    margin: 10px 0;
}

/* Main content */
.main {
    margin-left: 250px;
    padding: 20px;
}

.background {
    background-image: url("your-image.jpg");
    background-size: cover;
    height: 100vh;
    width: 100vw;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Typography */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #444;
}

h1, h2, h3, h4, h5, h6 {
    font-family: "Helvetica Neue", sans-serif;
    font-weight: bold;
    color: #111;
}

h1 {
    font-size: 36px;
    margin-top: 0;
}

h2 {
    font-size: 24px;
    margin-top: 0;
}

p {
    margin-top: 0;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.btn:hover {
    background-color: #0069d9;
}

    </style>
</head>
<body>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <ul>
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="{% url  'Price' %}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>经济预测</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Charts -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather' %}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>天气</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Tables -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'soil' %}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>土壤盐碱</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- China Map -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'china_map' %}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>全国预览</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main">
        <!-- Background image -->
        <div class="background"></div>
    </div>

    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>
</html>
